<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="col" div id="time">9AM</div>
    <input class="col" data-time="9am" contenteditable="true"></input>
    <button class="col" data-time="9am" button id="saveBtn">Save
  </div>
  
  <div class="container">
    <div class="col" div id="time">10AM</div>
    <input class="col" data-time="10am" contenteditable="true"></input>
    <button class="col" data-time="10am" button id="saveBtn">Save
  </div>
    
  <div class="container">
    <div class="col" div id="time">11AM</div>
    <input class="col" data-time="11am" contenteditable="true"></input>
    <button class="col" data-time="11am" button id="saveBtn">Save
  </div>
  
  <div class="container">
    <div class="col" div id="time">12PM</div>
    <input class="col" data-time="12pm" contenteditable="true"></input>
    <button class="col" data-time="12pm" button id="saveBtn">Save
  </div>
  
  <div class="container">
    <div class="col" div id="time">1PM</div>
    <input class="col" data-time="1pm" contenteditable="true"></input>
    <button class="col" data-time="1pm" button id="saveBtn">Save
  </div>
  
  <div class="container">
    <div class="col" div id="time">2PM</div>
    <input class="col" data-time="2pm" contenteditable="true"></input>
    <button class="col" data-time="2pm" button id="saveBtn">Save
  </div>
 
  <div class="container">
    <div class="col" div id="time">3PM</div>
    <input class="col" data-time="3pm" contenteditable="true"></input>
    <button class="col" data-time="3pm" button id="saveBtn">Save
  </div>
  
  <div class="container">
    <div class="col" div id="time">4PM</div>
    <input class="col" id="text area" data-time="4pm" contenteditable="true"></input>
    <button class="col" data-time="4pm" button id="saveBtn">Save
  </div>
  
  <div class="container">
    <div class="col" div id="time">5PM</div>
    <input class="col" data-time="5pm" contenteditable="true"></input>
    <button class="btn" data-time="5pm" button id="saveBtn">Save
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
